actions:

    #==============#
    # Patches Page #
    #==============#
      
    getPatches:
        title:  Obter<br>Patches
        tooltip: Preenche a Lista de Patches com todos eles definidos
    
    selVisiblePatches:
        title: Selecionar<br>Visíveis
        tooltip: Seleciona todos os patches atualmente visíveis
    
    clearSelPatches:
        title: Limpar<br>Selecionados
        tooltip: Limpa todos os patches selecionados
    
    #=================#
    # Extensions Page #
    #=================#
    
    getExtns:
        title: Obter<br>Extensões
        tooltip: Preenche a Lista de Extensões com todas elas definidas

    
    selVisibleExtns:
        title: Selecionar<br>Visíveis
        tooltip: Seleciona todas as extensões atualmente visíveis
    
    clearSelExtns:
        title: Limpar<br>Selecionadas
        tooltip: Limpa todas as extensões selecionadas
    
    #==============#
    # Testers Page #
    #==============#
    
    getExes: 
        title: Obter Exes
        tooltip: Preenche a Lista de Exes com todos os arquivos .exe encontrados no diretório Teste
    
    selVisibleExes:
        title: Selecionar<br>Visíveis
        tooltip: Seleciona todos os arquivos exe atualmente visíveis
    
    clearSelExes:
        title: Limpar<br>Selecionados
        tooltip: Limpa todos os arquivos exe selecionados
    
    #==============#
    # Results Page #
    #==============#
    
    runTest: 
        title: Executar Teste
        tooltip: Testa os patches e extensões selecionados na lista de exes selecionados e exibe na aba 'Resultados'
    
    #=======================#
    # Script Window related #
    #=======================#
    
    showScriptWin:
        title: Exibir Janela de Scripts
        tooltip: Exibe (Alt+W) a janela de scripts pra testes de script rápidos
    
    #=========================#
    # Remaining Quick Actions #
    #=========================#
    
    loadSrcExe:
        title: Carregar<br>Arquivo
        tooltip: Carrega o arquivo exe de origem (e scrips caso já não tenham sido)
    
    applyPatches: 
        title: Aplicar<br>Patches
        tooltip: Aplica os patches selecionados no exe carregado e salva como o arquivo de saída
    
    selectPrev:
        title: Selecionar<br>Anterior
        tooltip: Seleciona todos os patches aplicados da última vez
    
    selectRcmd:
        title: Selecionar<br>Recomendados
        tooltip: Seleciona todos os patches marcados com 'recomendado'
    
    loadChangedScripts:
        title: Carrgear<br>Scripts
        tooltip: Carrega/Recarrega (Alt+C) todos os arquivos de script .qjs modificados (desde o último carregamento) que estão nas subpastas 'Patches', 'Support' e 'Extensions' dentro do diretório 'Scripts'
    
    clearOutput:
        title: Limpar
        tooltip: Limpa a visualização de 'Saída'
    
    evalScript: 
        title: Avaliar
        tooltip: Evaluate (Ctrl+R) the script in the Editor & dump the result to the Output
        tooltip: Avaliar (Ctrl+R) o script no editor e despeja o resultado na Saída
    
    clearEditor: 
        title: Limpar
        tooltip: Limpa o editor de Scripts
    
    #================#
    # Filter Options #
    #================#

    rexBtn:
        tooltip: Escolhe se deseja usar Expressões Regulares OU correspondências globais
    
    csBtn:
        tooltip: Escolhe se usar com ou sem diferenciação de maíusculas e minúsculas 
    
    #============#
    # Menu Items #
    #============#
    
    loadPatchScripts:
        title: Carregar de <b>'Patches'</b>
        tooltip: Carregue/Recarregue (Alt+P) todos os arquivos de script .qjs do diretório 'Scripts/Patchs'
    
    loadExtnScripts:
        title: Carregar de <b>'Extensões'</b>
        tooltip: Carregue/Recarregue (Alt+E) todos os arquivos de script .qjs do diretório 'Scripts/Extensions'
    
    loadSuppScripts:
        title: Carregar de <b>'Suporte'</b>
        tooltip: Carregue/Recarregue (Alt+S) todos os arquivos de script .qjs do diretório 'Scripts/Support'
    
    loadAllScripts:
        title: Carregar <b>Todos</b> os Scripts
        tooltip: Carregue/Recarregue (Alt+A) todos os arquivos de script .qjs que estão nas subpastas 'Patches', 'Support' e 'Extensions' dentro do diretório 'Scripts'
    
    loadSession:
        title: Carregar arquivo de sessão
        tooltip: Carrega todas as seleções de patch e inputs de um arquivo de sessão específicado
    
    saveSession:
        title: Salvar arquivo de sessão
        tooltip: Salva todas as seleções de patch e inputs em um arquivo de sessão especificado
    
    refreshLanguages:
        title: Atualizar Idiomas
        tooltip: Carrega a lista de idiomas fornecidos em arquivos .yml na pasta 'Languages'
    
    refreshStyles:
        title: Atualizar Estilos
        tooltip: Carrega a lista de estilos fornecidos em arquivos .yml na pasta 'Styles'
    
    loadExtns:
        title: Carregar Extensões
        tooltip: Preenche a Gaveta de Extensões com todas as extensões definidas
    
    pro2Session:
        title: Converter Perfil para Sessão
        tooltip: Converte um perfil NEMO em um arquivo de sessão usado no WARP

    genSecFile:
        title: Gerar arquivo de segurança
        tooltip: Gera um arquivo de segurança contendo vários hashes de um arquivo de input (podendo ou não ser executável)
    #=========================#
    # Settings Dialog related #
    #=========================#
    saveResolution:
        title: Salvar Resolução
        tooltip: Salva a resolução atual da janela de Testes como padrão
    
    keepTestInputs:
        title: Manter entradas de teste
        tooltip: Opção de manter as entradas salvas anteriormente pra cada teste a seguir
    
    stopAtError:
        title: Parar no erro
        tooltip: Opção de parar a execução dos testes quando acontecer o primeiro erro

    saveResolutions:
        title: Salvar Resoluções
        tooltip: Salva a resolução atual das janelas Principal e Script como padrão

    showVersion:
        title: Exibir versão carregada
        tooltip: Marque pra exibir a versão de compilação e data do .exe carregado
        
    enableEPI:
        title: Habilitar EPI
        tooltip: Habilita a geração e carregamento de arquivos EPI junto com os arquivos exe correspondentes. Use com cautela.
    
    genTgtSecure:
        title: Gerar <destino>.secure.txt
        tooltip: Habilita a geração do arquivo de segurança (.secure.txt) junto com o arquivo Exe de destino

    # repPatchMod:
    #     title: Reportar alteração de Patch
    #     tooltip: Opção para relatação alterações encenadas por Patch (por padrão usa o mecanismo de 'Log')
    
    genTgtSession:
        title: "Gerar sessão de destino"
        tooltip: Habilita a geração do arquivo de sessão (para usar depois) junto com o arquivo Exe de destino
    
    keepInputs:
        title: Manter as entradas de sessão
        tooltip: Opção de manter as entradas salvas ao carregar os arquivos de sessão em vez de perguntar um a um

