#		Leader: "Leader Name"               Name of the Clan Leader
#		Map: "Map Name"                     Name of the Clan Map
#		MaxMembers: Max                     Max Member of Clan
#		KickTime:                           Defines how long (in seconds, default: 0 disabled) a player can be inactive before being kicked from the clan
#       CheckTime:                          Defines how frequently (in seconds, default: 3600) the system should check for inactive members
