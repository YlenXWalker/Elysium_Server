//--------------------------------------------------------------
// rAthena function Configuration File
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// [autocombat] Auto Heal
function.autocombat_autoheal: on

// [autocombat] Auto Potions
function.autocombat_autopotion: on

// [autocombat] Sit to rest
function.autocombat_sittorest: on

// [autocombat] Attack skills
function.autocombat_attackskill: on

// [autocombat] Buff skills
function.autocombat_buffskill: on

// [autocombat] Buff items
function.autocombat_buffitems: on

// [autocombat] Teleport option
function.autocombat_teleport: on

// [autocombat] Item pickup
function.autocombat_pickup: on

// [autocombat] Prefix player name with autocombat by [AUTO]
function.autocombat_prefixname: on

// [autocombat] Enable usage of hat effect when enabled, list of id is in autocombat.hpp - AA_HATEFFECTS
function.autocombat_hateffect: off

// [autocombat] Item detection area around player to pick up
//  Min 1 Max 30
function.autocombat_pdetection: 30

// [autocombat] Monster selection
function.autocombat_mselection: on

// [autocombat] Monster detection area around player
//  Min 1 Max 30
function.autocombat_mdetection: 30

// Set a hard delay for pick up - 250 = 250 ms
function.autocombat_pickup_delay: 250

// [autocombat] Min cell move
//  Min number of cell a player can move
//	Min 1 Max 20, min should be <= at max
function.autocombat_move_min: 20

// [autocombat] Max cell move
//  Max number of cell a player can move
//	Min 1 Max 20, max should be >= min
function.autocombat_move_max: 20

// [autocombat] Move type
//  0 = random move like a monster
//	1 = Move forward until it encounter a non walking cell ten it changes direction
//	2 = Move to a random location on a map, more natural walking but use more cpu to calculate the A* path
function.autocombat_movetype: 2

// [autocombat] Attempt to teleport if seeing a mvp and player configure teleport
//  Min number of cell a player can move
function.autocombat_teleport_mvp: on

// [autocombat] Set a hard delay for attack skills (avoid skills with delay on client side only to be flooded) 100 = 1s
function.autocombat_askill_delay: 100

// [autocombat] Set a hard delay for buff skills (avoid skills with delay on client side only to be flooded) 100 = 1s
function.autocombat_bskill_delay: 100

// [autocombat] Ratio to apply on autocombat drop : 0 means there is no drop, 100 means it's normal, 200 is x2 etc..
function.autocombat_drop_ratio: 100

// [autocombat] Ratio to apply on autocombat exp : 0 means there is no exp, 100 means it's normal, 200 is x2 etc..
function.autocombat_exp_ratio: 100

// [autocombat] Allow in town (on mean enabled in town, off disabled)
function.autocombat_allow_town: off

// [autocombat] Allow in pvp
function.autocombat_allow_pvp: off

// [autocombat] Allow in gvg
function.autocombat_allow_gvg: off

// [autocombat] Allow in bg
function.autocombat_allow_bg: off

// [autocombat] autocombat Device duration based on
// 0 : Scale on item rental time, if the item is not a rental item, it won't start
// 1 : Scale on a account variable #aa_duration, you will need to add timer for player in a script / npc
function.autocombat_duration_type: 0

// [autocombat] autocombat timer between each loop
// 500 = 0,5s = 500ms
function.autocombat_timer: 500

// [autocombat] autocombat limitation by ip
// 0 = unlimit, 1 = 1 autocombat player by ip etc...
function.autocombat_iplimit: 0

// [autocombat] autocombat limitation by gepard unique id (you need to uncomment 2 parts in autocombat.cpp
// where there is this string : Uncomment this if you have gepard and want to set a limit
// 0 = unlimit, 1 = 1 autocombat player by ip etc...
function.autocombat_gepardlimit: 0
